<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review page practicar</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>

        <div class="container w-4" id="todo">

            <div class="card">
                <div class="card-body" id="contenedor">
                    <h5 class="card-title text-center" id="titulo">Lista de compras</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite un elemento"
                            aria-label="Lista de compra" aria-describedby="button-addon2" id="input">
                        <button class="btn btn-outline-secondary btn-primary text-white" type="button"
                            id="boton">Submit</button>
                    </div>

                </div>

                <div class="card-footer text-center text-danger" id="clear">
                    Clear items
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>

    </body>

</html>
